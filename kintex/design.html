<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kintex_design</title>
</head>
<style>
    body {
        padding: 40px;
        text-align: center;
    }

    img{
        width: 100%; 
    }
    .half{
        width: 50%; height: 1220px;
        float: left;
        padding: 25px;
        box-sizing: border-box;
    }
    .right{
        overflow: scroll;
    }

    @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,400,600");
    /* Animation */

    @keyframes fadeInUp {
        from {
            transform: translate3d(0,40px,0)
        }

        to {
            transform: translate3d(0,0,0);
            opacity: 1
        }
    }

    @-webkit-keyframes fadeInUp {
        from {
            transform: translate3d(0,40px,0)
        }

        to {
            transform: translate3d(0,0,0);
            opacity: 1
        }
    }

    .animated {
        animation-duration: 2s;
        animation-fill-mode: both;
        -webkit-animation-duration: 2s;
        -webkit-animation-fill-mode: both
    }

    .animatedFadeInUp {
        opacity: 0
    }

    .fadeInUp {
        opacity: 0;
        animation-name: fadeInUp;
        -webkit-animation-name: fadeInUp;
    }
    
</style>
<body>
    <div class="animated animatedFadeInUp fadeInUp">
        <h1>Kintex Web & Mobile Design</h1>
        <p>킨텍스 웹과 모바일을 반응형웹 코딩 화면 설계입니다.</p>
        <p><a href="./index.html">웹 페이지 바로 가기</a></p>
        <div class="left half">
            <img src="../images/portfolio/mockup_kintexWeb.jpg" alt="">
        </div>
        <div class="right half">
            <img src="../images/portfolio/mockup_kintexMobile.jpg" alt="">
        </div>
    </div>
   
</body>
</html>
